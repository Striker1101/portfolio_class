<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/a33530bb41.js"
      crossorigin="anonymous"
    ></script>

    <!-- add css cdn -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- add external css -->
    <link rel="stylesheet" href="./assets/css/nav.css" />

    <!-- add external javascript -->
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="menu">
        <input type="checkbox" name="check_menu" id="check_menu" />
        <i class="fa fa-bars"></i>
      </div>

      <nav>
        <div id="top_nav">
          <div id="profile_display">
            <img
              src="./assets/images/IMG_0257.JPG"
              alt="profile_image"
              srcset=""
            />
            <h3>Odemilin Eromosele</h3>
          </div>
          <div id="media_links">
            <i class="fa fa-twitter"></i>
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-skype"></i>
            <i class="fa fa-linkedin"></i>
          </div>
        </div>
        <div id="internal_links">
          <div class="link">
            <i class="fa fa-home"></i>
            <p>Home</p>
          </div>
          <div class="link">
            <i class="fa fa-user"></i>
            <p>About</p>
          </div>
          <div class="link">
            <i class="fa fa-file"></i>
            <p>Resume</p>
          </div>
          <div class="link">
            <i class="fa fa-image"></i>
            <p>Port-Folio</p>
          </div>
          <div class="link">
            <i class="fa fa-server"></i>
            <p>Services</p>
          </div>
          <div class="link">
            <i class="fa fa-dropbox"></i>
            <p>Drop-Down</p>
          </div>
          <div class="link">
            <i class="fa fa-mail-reply"></i>
            <p>Contact</p>
          </div>
        </div>
      </nav>

      <main>
        <section id="intro">
          <div id="intro_container">
            <h2>Odemilin Eromosele</h2>
            <p id="dynamic"></p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
